name: PhantomBuster to S3 Sync

on:
  workflow_dispatch:        # Manual trigger
  schedule:
    - cron: '0 3 * * *'     # Also runs daily at 3 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PHANTOMBUSTER_API_KEY: ${{ secrets.PHANTOMBUSTER_API_KEY }}
      PHANTOM_AGENT_ID:     ${{ secrets.PHANTOM_AGENT_ID }}
      AWS_ACCESS_KEY_ID:    ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY:${{ secrets.AWS_SECRET_ACCESS_KEY }}
      S3_BUCKET_NAME:       ${{ secrets.S3_BUCKET_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o awscliv2.zip
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region us-east-1

      - name: Trigger PhantomBuster agent
        id: trigger
        run: |
          echo "Launching agent $PHANTOM_AGENT_ID..."
          resp=$(curl -s -X POST https://api.phantombuster.com/api/v2/agents/launch \
            -H "X-Phantombuster-Key-1: $PHANTOMBUSTER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"id\":\"$PHANTOM_AGENT_ID\",\"output\":\"first\"}")
          echo "Response: $resp"
          launch_id=$(echo "$resp" | jq -r '.launch.id')
          echo "LAUNCH_ID=$launch_id" >> $GITHUB_ENV

      - name: Wait for agent to finish
        run: |
          for i in {1..30}; do
            status=$(curl -s "https://api.phantombuster.com/api/v2/launches/fetch" \
              -H "X-Phantombuster-Key-1: $PHANTOMBUSTER_API_KEY" \
              -G --data-urlencode "id=$LAUNCH_ID" | jq -r '.launch.status')
            echo "Attempt $i — status: $status"
            if [[ "$status" == "finished" ]]; then
              break
            elif [[ "$status" == "failed" ]]; then
              echo "❌ Agent failed!"
              exit 1
            fi
            sleep 10
          done

      - name: Download results
        id: download
        run: |
          url=$(curl -s "https://api.phantombuster.com/api/v2/launches/fetch" \
            -H "X-Phantombuster-Key-1: $PHANTOMBUSTER_API_KEY" \
            -G --data-urlencode "id=$LAUNCH_ID" | jq -r '.launch.output.files[0].url')
          timestamp=$(date +'%Y%m%d_%H%M%S')
          filename="phantom_data_${timestamp}.json"
          echo "Downloading from $url → $filename"
          curl -sL "$url" -o "$filename"
          echo "FILENAME=$filename" >> $GITHUB_ENV

      - name: Upload to S3
        run: |
          echo "Uploading $FILENAME to s3://$S3_BUCKET_NAME/$FILENAME"
          aws s3 cp "$FILENAME" "s3://$S3_BUCKET_NAME/$FILENAME"
          echo "✅ Upload complete."
