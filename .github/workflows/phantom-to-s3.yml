name: PhantomBuster → S3 Sync

on:
  workflow_dispatch:       # manual run
  schedule:
    - cron: '0 3 * * *'    # daily at 03:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      # your five secrets must be set under Settings → Secrets
      PHANTOMBUSTER_API_KEY: ${{ secrets.PHANTOMBUSTER_API_KEY }}
      PHANTOM_AGENT_ID:      ${{ secrets.PHANTOM_AGENT_ID }}
      S3_BUCKET_NAME:        ${{ secrets.S3_BUCKET_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Debug: confirm secrets are loaded
        run: |
          # mask most of the values for safety
          echo "PB API key prefix: ${PHANTOMBUSTER_API_KEY:0:4}*****"
          echo "Agent ID: $PHANTOM_AGENT_ID"
          echo "S3 bucket: $S3_BUCKET_NAME"
          # fail if any are empty
          [[ -z "$PHANTOMBUSTER_API_KEY" ]] && { echo "Missing PB API key"; exit 1; }
          [[ -z "$PHANTOM_AGENT_ID"    ]] && { echo "Missing agent ID";   exit 1; }
          [[ -z "$S3_BUCKET_NAME"      ]] && { echo "Missing bucket";     exit 1; }

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Trigger PhantomBuster agent
        id: trigger
        run: |
          echo "Launching agent $PHANTOM_AGENT_ID..."
          resp=$(curl -s -X POST https://api.phantombuster.com/api/v2/agents/launch \
            -H "X-Phantombuster-Key-1: $PHANTOMBUSTER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"id\":\"$PHANTOM_AGENT_ID\",\"output\":\"first\"}")
          echo "API response: $resp"
          launch_id=$(echo "$resp" | jq -r '.launch.id')
          if [[ "$launch_id" == "null" || -z "$launch_id" ]]; then
            echo "Failed to get launch ID"; exit 1
          fi
          echo "LAUNCH_ID=$launch_id" >> $GITHUB_ENV

      - name: Wait for agent to finish
        run: |
          for i in {1..30}; do
            status=$(curl -s "https://api.phantombuster.com/api/v2/launches/fetch" \
              -H "X-Phantombuster-Key-1: $PHANTOMBUSTER_API_KEY" \
              -G --data-urlencode "id=$LAUNCH_ID" \
              | jq -r '.launch.status')
            echo "Attempt $i — status: $status"
            if [[ "$status" == "finished" ]]; then
              break
            elif [[ "$status" == "failed" ]]; then
              echo "❌ Agent failed!"; exit 1
            fi
            sleep 10
          done

      - name: Download results
        id: download
        run: |
          url=$(curl -s "https://api.phantombuster.com/api/v2/launches/fetch" \
            -H "X-Phantombuster-Key-1: $PHANTOMBUSTER_API_KEY" \
            -G --data-urlencode "id=$LAUNCH_ID" \
            | jq -r '.launch.output.files[0].url')
          if [[ -z "$url" || "$url" == "null" ]]; then
            echo "No file URL found"; exit 1
          fi
          ts=$(date +'%Y%m%d_%H%M%S')
          fn="phantom_data_${ts}.json"
          echo "Downloading $url → $fn"
          curl -sL "$url" -o "$fn"
          echo "FILENAME=$fn" >> $GITHUB_ENV

      - name: Upload to S3
        run: |
          echo "Uploading $FILENAME to s3://$S3_BUCKET_NAME/$FILENAME"
          aws s3 cp "$FILENAME" "s3://$S3_BUCKET_NAME/$FILENAME"
          echo "✅ Done."
